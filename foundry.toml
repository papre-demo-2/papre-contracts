[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
script = "script"

solc = "0.8.28"
optimizer = true
optimizer_runs = 200
via_ir = true

# Remappings for dependencies
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts-upgradeable/=lib/openzeppelin-contracts-upgradeable/contracts/",
    "forge-std/=lib/forge-std/src/",
    # CCIP (installed via npm)
    "@chainlink/contracts-ccip/=node_modules/@chainlink/contracts-ccip/",
    "@chainlink/contracts/=node_modules/@chainlink/contracts/",
    "@chainlink/local/=node_modules/@chainlink/local/",
    # Versioned OZ for CCIP compatibility
    "@openzeppelin/contracts@5.0.2/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts@4.8.3/=node_modules/@openzeppelin/contracts/"
]

[fuzz]
runs = 1000

[invariant]
runs = 256
depth = 32

[rpc_endpoints]
fuji = "${FUJI_RPC_URL}"
mainnet = "${MAINNET_RPC_URL}"

[etherscan]
fuji = { key = "${SNOWTRACE_API_KEY}", url = "https://api-testnet.snowtrace.io/api" }
