name: Deploy to Mainnet

on:
  workflow_dispatch:
    inputs:
      network:
        description: 'Target network'
        required: true
        type: choice
        options:
          - mainnet
          - base
          - arbitrum
      confirm:
        description: 'Type "DEPLOY" to confirm'
        required: true

concurrency:
  group: deploy-mainnet-${{ inputs.network }}
  cancel-in-progress: false

jobs:
  validate:
    name: Validate Deployment
    runs-on: ubuntu-latest
    steps:
      - name: Confirm deployment
        if: inputs.confirm != 'DEPLOY'
        run: |
          echo "Deployment not confirmed. You must type 'DEPLOY' to proceed."
          exit 1

  security-check:
    name: Security Check
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install dependencies
        run: forge install

      - name: Run full test suite
        run: FOUNDRY_PROFILE=ci forge test -vvv

      - name: Run Slither
        uses: crytic/slither-action@v0.4.0
        with:
          target: '.'
          slither-args: --filter-paths "lib|test|script" --exclude-informational
          fail-on: medium

  deploy:
    name: Deploy to ${{ inputs.network }}
    runs-on: ubuntu-latest
    needs: security-check
    environment: mainnet
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Install dependencies
        run: forge install

      - name: Set RPC URL
        id: rpc
        run: |
          case "${{ inputs.network }}" in
            mainnet)
              echo "url=${{ secrets.MAINNET_RPC_URL }}" >> $GITHUB_OUTPUT
              echo "etherscan_key=${{ secrets.ETHERSCAN_API_KEY }}" >> $GITHUB_OUTPUT
              ;;
            base)
              echo "url=${{ secrets.BASE_RPC_URL }}" >> $GITHUB_OUTPUT
              echo "etherscan_key=${{ secrets.BASESCAN_API_KEY }}" >> $GITHUB_OUTPUT
              ;;
            arbitrum)
              echo "url=${{ secrets.ARBITRUM_RPC_URL }}" >> $GITHUB_OUTPUT
              echo "etherscan_key=${{ secrets.ARBISCAN_API_KEY }}" >> $GITHUB_OUTPUT
              ;;
          esac

      - name: Simulate deployment
        run: |
          echo "Simulating mainnet deployment..."
          forge script script/Deploy.s.sol:DeployScript \
            --rpc-url ${{ steps.rpc.outputs.url }} \
            --private-key ${{ secrets.DEPLOYER_PRIVATE_KEY }} \
            -vvvv

      - name: Deploy
        run: |
          echo "Deploying to ${{ inputs.network }} MAINNET..."
          forge script script/Deploy.s.sol:DeployScript \
            --rpc-url ${{ steps.rpc.outputs.url }} \
            --private-key ${{ secrets.DEPLOYER_PRIVATE_KEY }} \
            --broadcast \
            --verify \
            --etherscan-api-key ${{ steps.rpc.outputs.etherscan_key }} \
            --slow \
            -vvvv

      - name: Upload deployment artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mainnet-deployment-${{ inputs.network }}-${{ github.sha }}
          path: broadcast/
          retention-days: 365

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: deploy-${{ inputs.network }}-${{ github.sha }}
          name: Mainnet Deployment - ${{ inputs.network }}
          body: |
            ## Mainnet Deployment

            - **Network:** ${{ inputs.network }}
            - **Commit:** ${{ github.sha }}
            - **Deployed by:** ${{ github.actor }}
          files: broadcast/**/*.json
